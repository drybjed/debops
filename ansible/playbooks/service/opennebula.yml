- name: Manage OpenNebula common environment
  collections: [ 'debops.debops', 'debops.roles01',
                 'debops.roles02', 'debops.roles03' ]
  hosts: [ 'debops_service_opennebula' ]
  become: True

  environment: '{{ inventory__environment | d({})
                   | combine(inventory__group_environment | d({}))
                   | combine(inventory__host_environment  | d({})) }}'

  roles:

    - role: keyring
      tags: [ 'role::keyring', 'skip::keyring', 'role::opennebula' ]
      keyring__dependent_apt_keys:
        - '{{ opennebula__keyring__dependent_apt_keys }}'

    - role: extrepo
      tags: [ 'role::extrepo', 'skip::extrepo', 'role::opennebula' ]
      extrepo__dependent_sources:
        - '{{ opennebula__extrepo__dependent_sources }}'

    - role: opennebula
      tags: [ 'role::opennebula', 'skip::opennebula' ]
